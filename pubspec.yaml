name: cowtest
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: '>=3.4.4 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  rust_lib_cowtest:
    path: rust_builder
  flutter_rust_bridge: 2.0.0
  # window_size:
  #   git:
  #     url: https://github.com/google/flutter-desktop-embedding.git
  #     path: plugins/window_size
  window_manager: ^0.2.7
  flutter_animate: ^4.5.0
  provider: ^6.1.2
  particle_field: ^1.0.0
  rnd: ^0.2.0
  extra_alignments: ^1.0.0+1
  focusable_control_builder: ^1.0.2+1
  gap: ^3.0.1
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  integration_test:
    sdk: flutter
flutter:
  uses-material-design: true
  fonts:
    - family: Exo
      fonts:
        - asset: assets/fonts/Exo-Bold.ttf
        - asset: assets/fonts/Exo-Medium.ttf
  assets:
    - assets/images/
    - assets/fonts/
  shaders:
    - assets/shaders/orb_shader.frag
    - assets/shaders/ui_glitch.frag